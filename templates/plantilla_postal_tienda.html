<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatiPost | Vista Postal + Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e8b6b76b.js" crossorigin="anonymous"></script>
    <style>
        .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .carrito-flotante { position: fixed; top: 20px; right: 20px; background: white; border-radius: 0.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); padding: 1rem; width: 300px; z-index: 999; display: none; }
        .carrito-flotante.visible { display: block; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center mb-6">Tu Postal Generada</h1>
        <div class="flex justify-center mb-10">
            <img src="/static/uploads/{{ codigo }}.jpg" alt="Postal original" class="rounded shadow-md max-h-96">
        </div>

        <h2 class="text-2xl font-semibold mb-4">Camisetas con tu imagen</h2>
        {% for categoria, productos in previews.items() %}
            <h3 class="text-xl mt-8 mb-2 capitalize">{{ categoria }}</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {% for p in productos %}
                    <div class="bg-white rounded-lg p-4 shadow-md card-hover">
                        <img src="/{{ p.imagen }}" alt="{{ p.nombre }}" class="w-full h-48 object-cover mb-2">
                        <h4 class="font-semibold">{{ p.nombre }}</h4>
                        <p class="text-gray-600 mb-1">Precio: ${{ p.precio }}</p>
                        <input type="number" id="qty_{{ p.id }}" min="1" value="1" class="w-16 border px-2 py-1 rounded mr-2">
                        <button onclick="addToCart('{{ p.id }}', '{{ p.nombre }}', {{ p.precio }})" class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700">
                            Añadir al carrito
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <!-- Carrito flotante -->
    <div id="carrito" class="carrito-flotante">
        <h3 class="text-lg font-bold mb-2">Carrito</h3>
        <ul id="carrito-items" class="mb-2 text-sm"></ul>
        <p class="font-semibold">Total: $<span id="total">0.00</span></p>
        <button onclick="finalizarCompra()" class="mt-3 w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Finalizar compra</button>
    </div>

    <!-- Botón carrito flotante -->
    <button onclick="toggleCarrito()" class="fixed top-5 right-5 bg-indigo-600 text-white px-4 py-2 rounded-full shadow-lg z-50">
        <i class="fas fa-shopping-cart"></i>
    </button>

    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        function toggleCarrito() {
            document.getElementById('carrito').classList.toggle('visible');
            renderizarCarrito();
        }

        function addToCart(id, nombre, precio) {
            const cantidad = parseInt(document.getElementById(`qty_${id}`).value);
            const existente = carrito.find(p => p.id === id);
            if (existente) {
                existente.cantidad += cantidad;
            } else {
                carrito.push({ id, nombre, precio, cantidad });
            }
            localStorage.setItem('carrito', JSON.stringify(carrito));
            renderizarCarrito();
        }

        function renderizarCarrito() {
            const lista = document.getElementById('carrito-items');
            lista.innerHTML = '';
            let total = 0;
            carrito.forEach((p, i) => {
                total += p.precio * p.cantidad;
                lista.innerHTML += `<li>${p.nombre} x${p.cantidad} - $${(p.precio * p.cantidad).toFixed(2)} <button onclick="eliminar(${i})" class='text-red-500 ml-2'>&times;</button></li>`;
            });
            document.getElementById('total').innerText = total.toFixed(2);
        }

        function eliminar(i) {
            carrito.splice(i, 1);
            localStorage.setItem('carrito', JSON.stringify(carrito));
            renderizarCarrito();
        }

        function finalizarCompra() {
            fetch('/guardar_pedido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ carrito, timestamp: new Date().toISOString() })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.mensaje || data.message);
                carrito = [];
                localStorage.removeItem('carrito');
                renderizarCarrito();
            });
        }

        renderizarCarrito();
    </script>
</body>
</html>
